<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Wikipedia Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    
    
    <link rel='stylesheet prefetch' href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <header>
  <div class="container-fluid"><span class="glyphicon glyphicon-search"></span>
    <br>Wikipedia Search
  <br><span class="random-button" id="random-page-head"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random page</a></span></div>
</header>

<div class="container-fluid search-bar">
  <span class="random-button" id="random-page-bar">Random page</span>
  <span class="showing">Showing results for</span>
  <input type="search" id="searchbox" placeholder="Search...">
  <span class="glyphicon glyphicon-search" id="submit-search"></span>
</div>

<div class="container-fluid" id="results">

</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
